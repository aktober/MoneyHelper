<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aleo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alfa+Slab+One">
    <link rel="stylesheet" href="{% static 'assets/base/css/styles.min.css' %}">
    {% block extra_header %} {% endblock %}
</head>

<body>
    <div style="background-color: #92eff5;">
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container">
                <a class="navbar-brand" href="#" style="font-weight: normal;font-family: 'Alfa Slab One', cursive;opacity: 0.44;">Money Helper</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
            </div>
    </div>
    </nav>
    </div>
    <header style="height: 30px;background-size: auto;background-repeat: no-repeat;background-position: center;background-color: #e1f1a1;"></header>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xl-3" style="background-color: #f1f4d3;">
                    {% include 'snippets/nav.html' %}
                </div>
                <div class="col-md-8 col-xl-9">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
