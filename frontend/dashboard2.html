<!doctype html>
{%  load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>

      <script src="{% static 'js/vue.js' %}"></script>

    <!-- Bootstrap core CSS -->
      <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Welcome, {{ request.user.username }}</a>
      <ul class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
              <a class="nav-link" href="{% url 'logout' %}">Log out</a>
          </li>
      </ul>
  </nav>

<div class="container-fluid" id="app">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#" @click.prevent="currentTab = 'tab1'">
              Currencies
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" @click.prevent="currentTab = 'tab2'">
              <span data-feather="file"></span>
              Accounts
            </a>
          </li>
        </ul>

      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" v-show="currentTab === 'tab1'">

      <h2>Currencies</h2>
        <br>
      <div class="table-responsive">

          <div class="input-group mb-3">
              <input type="text" class="form-control"
                     placeholder="Currency"
                     v-model="newCurrency">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button"
                          id="button-addon2" @click="addCurrency">Add</button>
              </div>
          </div>
          <div v-if="errorMsg">
              <div class="alert alert-danger" role="alert">
                  [[ errorMsg ]]
              </div>
          </div>

          <br>

        <table class="table">
          <tbody>
          <template v-for="item in currencies">
              <tr :id="item.id">
              <td>[[ item.code ]]</td>
              <td>
                  <button type="button" class="btn btn-danger btn-sm del-btn"
                          @click="deleteCurrency(item.id)">Delete</button>
              </td>
            </tr>
          </template>
          </tbody>
        </table>
      </div>
    </main>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4" v-show="currentTab === 'tab2'">

      <h2>Accounts</h2>
    </main>

  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>

</html>
