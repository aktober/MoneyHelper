<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="{% static 'assets/login/css/styles.min.css' %}">

    <script src="{% static 'js/vue.js' %}"></script>
</head>

<body>
    <div></div>
    <div class="login-clean" id="login">
        <form method="post">
            <h2 class="sr-only">Please Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked" style="color: #2980ef;"></i></div>
            <div class="form-group">
                <input class="form-control"
                       type="text"
                       name="username"
                       placeholder="Username"
                       v-model="userData.username">
            </div>
            <div class="form-group">
                <input class="form-control"
                       type="password"
                       name="password"
                       placeholder="Password"
                       v-model="userData.password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block"
                        type="submit"
                        style="background-color: #2980ef;"
                        @click.prevent="handleLogin">Log In</button>
            </div>
            <a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
