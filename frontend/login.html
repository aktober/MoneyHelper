<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>

      <script src="{% static 'js/vue.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
  <div id="login">
      <form>
          <h1 class="h3 mb-3 font-weight-normal">Please login</h1>

          <input type="text" v-model="userData.username" name="username" class="form-control" placeholder="Username" required>
          <input type="password" v-model="userData.password" name="password" class="form-control" placeholder="Password" required>

          <div v-if="errorMsg" class="alert alert-danger" role="alert">[[ errorMsg ]]</div>
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit"
                  @click.prevent="handleLogin">Login</button>
      </form>
  </div>
  </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
</html>
