<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currencies</title>

    <script src="{% static 'js/vue.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div>
        <nav class="navbar navbar-light navbar-expand-md navigation-clean">
            <div class="container"><a class="navbar-brand" href="#">Money Tracker</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse"
                    id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Settings</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>


<div class="container" id="app">
    <h2>Currencies page</h2>
    <div class="table-responsive">

        <div class="input-group mb-3 col-md-5">
            <input type="text" class="form-control"
                   placeholder="Currency"
                   v-model="newCurrency">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"
                        id="button-addon2" @click="addCurrency">Add
                </button>
            </div>
        </div>
        <div v-if="errorMsg">
            <div class="alert alert-danger" role="alert">
                [[ errorMsg ]]
            </div>
        </div>

        <br>

        <table class="table">
            <tbody>
            <template v-for="item in currencies">
                <tr :id="item.id">
                    <td>[[ item.code ]]</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm del-btn"
                                @click="deleteCurrency(item.id)">Delete
                        </button>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>
    </div>
</div>

</body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</html>
