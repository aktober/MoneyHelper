<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'assets/signup/css/styles.min.css' %}">
    <script src="{% static 'js/vue.js' %}"></script>
</head>

<body>
    <div class="register-photo" id="signup">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <input class="form-control"
                           type="text"
                           name="username"
                           v-model="userData.username"
                           placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control"
                           type="email"
                           name="email"
                           v-model="userData.email"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control"
                           type="password"
                           name="password"
                           v-model="userData.password"
                           placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control"
                           type="password"
                           name="password-repeat"
                           v-model="userData.password2"
                           placeholder="Password (repeat)">
                </div>

                <div v-if="errorMsg" class="alert alert-danger" role="alert">[[ errorMsg ]]</div>
                <div v-if="successMsg" v-html="successMsg" class="alert alert-success" role="alert">[[ successMsg ]]</div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block"
                            type="submit"
                            style="background-color: #2980ef;"
                            @click.prevent="handleSubmit">Sign Up
                    </button>
                </div>
                <a class="already" href="{% url 'login' %}">You already have an account? Login here.</a></form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/signup.js' %}"></script>
</body>

</html>
