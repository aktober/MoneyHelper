<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Signup</title>

      <script src="{% static 'js/vue.js' %}"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">

  <div id="signup">
      <form>
          <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

          <input type="text" v-model="userData.username" name="username" class="form-control"
                 placeholder="Username" required>

          <input type="email" v-model="userData.email" name="email" class="form-control"
                 placeholder="Email" required>

          <input type="password" v-model="userData.password" name="password" class="form-control"
                 placeholder="Password" required>

          <input type="password" v-model="userData.password2" name="password2" class="form-control"
                 placeholder="Password confirmation" required>

          <div v-if="errorMsg" class="alert alert-danger" role="alert">[[ errorMsg ]]</div>

          <div v-if="successMsg" v-html="successMsg" class="alert alert-success" role="alert">[[ successMsg ]]</div>

          <br>
          <button class="btn btn-lg btn-primary btn-block"
                  type="submit" @click.prevent="handleSubmit">Sign Up</button>

      </form>
  </div>
  </body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="{% static 'js/signup.js' %}"></script>
</html>
